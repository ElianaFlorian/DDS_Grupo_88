<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		<div>
			<form id="frmAltaUsuario" wicket:id="FrmAltaUsuario" method="post">
				<fieldset id="login" class="center">
					<legend>Alta de Usuario</legend>
						<span>Nombre de Usuario: </span><input type="text" id="username" wicket:id="username" /><br><br>
						<span>Contrasenia: </span><input type="password" id="password" wicket:id="password" /><br><br>

						<span>E-mail: </span><input type="email" id="email" wicket:id="email" /><br>
				</fieldset>
				<br>
				<input type="button" name="btnConfirmar" value="confirmar" />
				
				
			</form>
			
				<input type="button"name="btnCancelar" value="cancelar" wicket:id="cancelar" />
				
		
		</div>
		
	</wicket:extend>
