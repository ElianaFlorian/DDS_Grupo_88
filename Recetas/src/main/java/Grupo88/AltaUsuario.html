<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		<div>
			<form id="frmAltaUsuario" wicket:id="FrmAltaUsuario" method="post">
				<fieldset id="altaUsuario" class="center">
					<legend>Alta de Usuario</legend>
						<span>Nombre de Usuario: </span><input type="text" id="username" wicket:id="username" /><br><br>
						<span>Contrasenia: </span><input type="password" id="password" wicket:id="password" /><br><br>
						<span>Repetir Contrasenia: </span><input type="password" id="repPassword" wicket:id="repPassword" /><br><br>
						<span>E-mail: </span><input type="email" id="email" wicket:id="email" /><br>
						<button type="button" name="btnConfirmar">Confirmar</button>
						<button type="button" name="btnCancelar" wicket:id="cancelar">Cancelar</button>
						
				</fieldset>
				<br>
			</form>
		</div>
		
	</wicket:extend>
</body>
</html>
